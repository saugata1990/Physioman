<div class="login-page-wrapper text-center">
  <div class="login-container">
    <h1 class="login-header">PHYSIOMAN</h1>
    <div class="login-sub-header">Bid Farewell to Pain</div>
    <div class="login-block">
      <form class="text-capitalize" #frm="ngForm" (ngSubmit)="onLogin(frm)">
        <h3>Log In To Your Account</h3>

        <mat-form-field>
          <input matInput type="tel" minlength="10" maxlength="10" id="phone" name="phone"
            ngModel #phone="ngModel" placeholder="Phone number you registered with" required>
        </mat-form-field>


        <mat-form-field>
          <input matInput type="password" minlength="6" id="password" name="password"
            ngModel #password="ngModel" placeholder="Password" required>
        </mat-form-field>


        <div class="forgot-container">
          <mat-checkbox name="remember" value="true"></mat-checkbox> <span>Remember Me</span>
          <a [routerLink]="" (click)="onPasswordReset()" class="pull-right">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-space" [disabled]="frm.invalid">Login</button>

        <div class="text-center signup-text">
          Need an account? <a routerLink="/signup">Sign Up</a>
        </div>
        </form>
      </div>
    </div>
</div>

<div class="modal" id="pwdreset">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Enter your name and registered phone number</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form #resetfrm="ngForm" (ngSubmit)="resetPassword(resetfrm)">
          <div class="form-group">
            <input class="form-control" type="text" ngModel name="phone" #phone="ngModel"
              placeholder="Enter Registered Phone number..." required>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" ngModel name="name" #name="ngModel"
              placeholder="Enter your name..." required>
          </div>
          <button class="btn btn-success btn-space-top float-right" type="submit"
           [disabled]="resetfrm.invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
