<h1>Login</h1>
<form class="container jumbotron bg-dark text-white text-capitalize" #frm="ngForm" (ngSubmit)="onLogin(frm)">
  <div class="form-group">
    <label for="phone">Registered Phone Number</label>
    <input type="tel" minlength="10" maxlength="10" class="form-control" id="phone" name="phone" ngModel #phone="ngModel" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" minlength="6" class="form-control" id="password" name="password" ngModel #password="ngModel" required>
  </div>
  <button type="submit" class="btn btn-primary btn-lg btn-space" [disabled]="frm.invalid">Login</button>
  <button type="button" class="btn btn-success btn-lg btn-space" routerLink="/signup">Create Account</button>
</form>
