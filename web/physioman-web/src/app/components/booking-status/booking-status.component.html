<div class="container-fluid jumbotron bg-transparent center">
  <div *ngIf="loaded">
      <h4>Booking status: {{ booking_data.status }}</h4>
      <h5 *ngIf="booking_data.status!=='Confirmed'">Request date: {{ booking_data.request.request_timestamp | date: 'dd/MM/yyyy' }}</h5><br>
      <h5 *ngIf="booking_data.status!=='Confirmed'">Consultation payment mode: {{ booking_data.request.consultation_payment_mode }}</h5><br>
      <h5 *ngIf="booking_data.status==='Processed'">Serviced on: {{ booking_data.request.serviced_at | date: 'dd/MM/yyyy' }}</h5><br>
  </div>
</div>
