<div class="container">
  <button type="button" class="btn btn-primary" routerLink="/create-equipment">Create equipment</button>
  <div class="container jumbotron bg-transparent">
    <h5>List of Equipment for sale/rent ( Click on item to edit )</h5><hr>
    <ul *ngFor="let product of products">
      <div (click)="onEquipmentSelected(product._id)">
        <div>Model: <strong>{{ product.product_model }}</strong> Name: <strong>{{ product.product_name }}</strong>
          Sale-Stock: <strong>{{ product.stock_for_sale }}</strong>
          Rent-Stock: <strong>{{ product.stock_for_rent }}</strong>
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="addItems(product._id)">Add items to inventory</button>
    </ul>
  </div>
</div>

<div class="modal container" id="add_items" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Add items</h5>
      </div>
      <div class="modal-body">
        <label for="new_items_for_sale">Number of new items for sale</label>
        <input type="text" [(ngModel)]="new_items_for_sale" name="new_items_for_sale">
        <label for="new_items_for_rent">Number of new items for rent</label>
        <input type="text" [(ngModel)]="new_items_for_rent" name="new_items_for_rent">
      </div>
      <div class="modal-footer">
        <button type="button" (click)="onAddItems(new_items_for_sale, new_items_for_rent)">Save</button>
      </div>
    </div>
  </div>
</div>
