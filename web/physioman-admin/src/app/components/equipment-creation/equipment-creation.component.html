<div class="container jumbotron bg-transparent">
  <form #equipmentForm="ngForm" (ngSubmit)="onCreateEquipment(equipmentForm)">
    <div class="form-group">
      <label for="image">
        <h5>Image</h5>
      </label>
      <input type="file" class="form-control" ngModel name="image" #image="ngModel" (change)="onFileChanged($event)" required>
    </div>
    <div class="form-group">
      <label for="model">
        <h5>Product Model</h5>
      </label>
      <input type="text" class="form-control" ngModel name="model" #model="ngModel" required>
    </div>
    <div class="form-group">
      <label for="name">
        <h5>Product Name</h5>
      </label>
      <input type="text" class="form-control" ngModel name="name" #name="ngModel" required>
    </div>
    <div class="form-group">
      <label for="manufacturer">
        <h5>Product Manufacturer</h5>
      </label>
      <input type="text" class="form-control" ngModel name="manufacturer" #manufacturer="ngModel" reqiured>
    </div>
    <div class="form-group">
      <label for="category">
        <h5>Product Category</h5>
      </label>
      <input type="text" class="form-control" ngModel name="category" #category="ngModel" required>
    </div>
    <div class="form-group">
      <label for="specifications">
        <h5>Product Specifications</h5>
      </label>
      <input type="text" class="form-control" ngModel name="specifications" #specifications="ngModel">
    </div>
    <div class="form-group">
      <label for="description">
        <h5>Product Description</h5>
      </label>
      <input type="text" class="form-control" ngModel name="description" #description="ngModel">
    </div>
    <div class="form-group">
      <label for="tags">
        <h5>Search tags</h5>
      </label>
      <input type="text" class="form-control" ngModel name="tags" #tags="ngModel">
    </div>
    <div class="form-group">
      <label for="sprice">
        <h5>Selling Price</h5>
      </label>
      <input type="text" class="form-control" ngModel name="sprice" #sprice="ngModel" required>
    </div>
    <div class="form-group">
      <label for="rprice">
        <h5>Rent Price</h5>
      </label>
      <input type="text" class="form-control" ngModel name="rprice" #rprice="ngModel" required>
    </div>
    <div class="form-group">
      <label for="sstock">
        <h5>Stock for sale</h5>
      </label>
      <input type="text" class="form-control" ngModel name="sstock" #sstock="ngModel" required>
    </div>
    <div class="form-group">
      <label for="rstock">
        <h5>Stock for rent</h5>
      </label>
      <input type="text" class="form-control" ngModel name="rstock" #rstock="ngModel" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="equipmentForm.invalid">Create</button>
  </form>
</div>
