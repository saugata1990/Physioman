<ion-menu side="start" menuId="first" contentId="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Options</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="testFn()">Edit Profile</ion-item>
      <ion-item (click)="testFn()">Add Account</ion-item>
      <ion-item (click)="testFn()">Switch Account</ion-item>
      <ion-item (click)="testFn()">Contact Us</ion-item>
      <ion-item (click)="testFn()">About Us</ion-item>
      <ion-item (click)="testFn()">Wallet Recharge</ion-item>
      <ion-item (click)="testFn()">Refer a Friend</ion-item>
      <ion-item (click)="onLogout()">Logout</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="content"></ion-router-outlet>


<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="dataService.hasBooking" tab="bookings">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Bookings</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="shop">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Shop</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="dataService.hasOrdered" tab="orders">
      <ion-icon name="basket"></ion-icon>
      <ion-label>Orders</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
