<ion-header>
  <ion-toolbar>
    <ion-title>Process Appointment</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #processForm="ngForm" (ngSubmit)="setSessions()">
    <ion-item>
      <ion-label>Set number of sessions</ion-label>
      <ion-input type="text" [(ngModel)]="numSessions" name="numSessions" required></ion-input>
    </ion-item>
    <!-- <ion-item *ngIf="!consultation_fee_paid">
      <ion-checkbox [(ngModel)]="cpr" name="cpr" required></ion-checkbox>
      <ion-label text-wrap>Payment received for consultation</ion-label>
    </ion-item> -->
    <ion-item>
      <ion-label>Set advance booking payment details</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Number of sessions paid for</ion-label>
      <ion-input type="text" [(ngModel)]="numSessionsPaid" name="numSessionsPaid" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Amount payable: {{ getPayableAmount() }}</ion-label>
    </ion-item>
    <!-- <ion-item>
      <ion-label>Amount paid: </ion-label>
      <ion-input type="text" [(ngModel)]="amountPaid" name="amountPaid" required></ion-input>
    </ion-item> -->
    <ion-item>
      <ion-label>Enter OTP</ion-label>
      <ion-input type="text" [(ngModel)]="otp" name="otp" required></ion-input>
    </ion-item>
    <ion-button type="submit" size="large" expand="block" [disabled]="processForm.invalid">Submit</ion-button>
  </form>

</ion-content>
