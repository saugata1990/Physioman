<ion-split-pane>
  <ion-menu contentId="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content padding>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item *ngIf="otherAccount" (click)="logout(true)">Switch to {{ alternateAcct }} account</ion-item>
          <ion-item (click)="logout()">Log Out</ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet name="menucontent" id="content" main></ion-router-outlet>
</ion-split-pane>
